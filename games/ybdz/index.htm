<script>
    var audio;
    $(function(){
        initAudio();
        audio.play();
    });
    var initAudio = function(){
        audio = document.getElementById('bg_music');
    };
    function playOrPaused(obj){
        if(audio.paused){
            audio.play();
            obj.innerHTML='暂停';
            obj.className='';
            return;
        }
        audio.pause();
        obj.innerHTML='播放';
        obj.className='music_pause';
    }

    $(function(){
        var _n = $(window).width()/$(window).height();
        if(_n < 1){
            $('.roll_tips').hide();
        }
        else{
            $('.roll_tips').show();
        };

        $(".fz_btn").click(function(){
            location.reload();
        });

        $(".zf_bt").click(function(){
            $(".mask").show();
        });
        $(".mask").click(function(){
            $(this).hide();
        });
        $(".dh_btn").click(function(){
            $(".mooncake_wp").show();
        });
        $(".go_back").click(function(){
            jixu();
        });
    });
</script>
