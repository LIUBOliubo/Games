
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>挑战憋屁--懒人模板</title>
		<link rel="icon" type="image/GIF" href="res/favicon.ico" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="full-screen" content="yes" />
		<meta name="screen-orientation" content="portrait" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="360-fullscreen" content="true" />
		<style>
body,canvas,div {
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	-khtml-user-select: none;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
</style>
	</head>
	<body style="padding: 0; margin: 0; background: #000;">
		<canvas id="gameCanvas" width="800" height="450"></canvas>
		<script src="game.min.js"></script>
		<script language=javascript>
		var mebtnopenurl = 'http://g.lanrenmb.com';
		window.shareData = {
		        "imgUrl": "http://g.lanrenmb.com/icon/tzbp.png",
		        "timeLineLink": "http://g.lanrenmb.com/games/tzbp/",
		        "tTitle": "憋屁挑战",
		        "tContent": "憋屁挑战"
		};
				
		function goHome(){
			window.location=mebtnopenurl;
		}
		function clickMore(){
			if((window.location+"").indexOf("f=zf",1)>0){
				window.location = "http://g.lanrenmb.com";
			 }
			 else{
				goHome();
			 }
		}
		function dp_share(){
			if(myData.score){
				document.title ="我成功憋屁"+myData.score+"秒，获得了"+myData.title+"称号!	看你能坚持多久?"
			}else{
				document.title ="你的好友刚才在电梯里放了个屁,TA说是你放的,快去复仇吧!";
			}
			document.getElementById("share").style.display="";
			window.shareData.tTitle = document.title;
		}
		function dp_Ranking(){
			window.location=mebtnopenurl;
		}

		function showAd(){
		}
		function hideAd(){
		}
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
		    
		    WeixinJSBridge.on('menu:share:appmessage', function(argv) {
		        WeixinJSBridge.invoke('sendAppMessage', {
		            "img_url": window.shareData.imgUrl,
		            "link": window.shareData.timeLineLink,
		            "desc": window.shareData.tContent,
		            "title": window.shareData.tTitle
		        }, onShareComplete);
		    });

		    WeixinJSBridge.on('menu:share:timeline', function(argv) {
		        WeixinJSBridge.invoke('shareTimeline', {
		            "img_url": window.shareData.imgUrl,
		            "img_width": "640",
		            "img_height": "640",
		            "link": window.shareData.timeLineLink,
		            "desc": window.shareData.tContent,
		            "title": window.shareData.tTitle
		        }, onShareComplete);
		    });
		}, false);
		</script>
		<div id=share style="display: none">
			<img width=100% src="share.png"
				style="position: fixed; z-index: 9999; top: 0; left: 0; display: "
				ontouchstart="document.getElementById('share').style.display='none';" />
		</div>
		<div style="display: none;">
			<script type="text/javascript">
            var myData = { gameid: "tzbp"};
			 // var domain = ["", "", ""][parseInt(Math.random() * 3)];
			//window.shareData.timeLineLink = "http://"+ parseInt(Math.random()*100000) +"."+ myData.gameid +"."+domain+"/gamecenter.html?gameid=" + myData.gameid + (localStorage.myuid ? "&uid=" + localStorage.myuid : "");
			function dp_submitScore(score,title){
				myData.score = parseInt(score);
				myData.scoreName ="憋了"+score+"秒";
				myData.title=title;
				if(score>0){
					if (confirm("恭喜您成功憋"+score+"秒,获得"+title+"称号！要不要看下小伙伴们的实力？")){
						dp_share();
					}
				}
			}
			function onShareComplete(res) {
                if (localStorage.myuid && myData.score!= undefined) {
                    setTimeout(function(){
                        if (confirm("要将成绩提交到9G游戏排行榜吗？")) {
                            //window.location = "http://wx.9g.com/rank/submit2.jsp?gameid=" + myData.gameid + "&uid=" + localStorage.myuid + "&score=" + myData.score + "&scorename=" + encodeURIComponent(myData.scoreName);
                        }
                        else {
                            document.location.href = mebtnopenurl;
                        }
                    }, 500);
                }
				else {
		        	document.location.href = mebtnopenurl;
				}
	        }
			</script>
			<div style="display: none;">
			 
			</div>
	</body>
</html>
