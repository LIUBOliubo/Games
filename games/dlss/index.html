<script language=javascript>
		var mebtnopenurl = 'http://g.lanrenmb.com';
		window.shareData = {
		        "imgUrl": "http://g.lanrenmb.com/icon/dlss.png",
		        "timeLineLink": "http://g.lanrenmb.com/games/dlss",
		        "tTitle": "大力射手-懒人模板",
		        "tContent": "想要射得突破天际？大力才能出奇迹！"
		};
				
		function goHome(){
			window.location=mebtnopenurl;
		}
		function dp_share(){
			document.title = "简直不敢相信，我一下射出"+myscore+"km，你敢来挑战吗？";
			document.getElementById("share").style.display="";
			window.shareData.tTitle = document.title;
		}
		function dp_Ranking(){
			//alert("到更多");
			window.location=mebtnopenurl;
		}

		function showAd(){
		}
		function hideAd(){
		}
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
		    
		    WeixinJSBridge.on('menu:share:appmessage', function(argv) {
		        WeixinJSBridge.invoke('sendAppMessage', {
		            "img_url": window.shareData.imgUrl,
		            "link": window.shareData.timeLineLink,
		            "desc": window.shareData.tContent,
		            "title": window.shareData.tTitle
		        }, onShareComplete);
		    });

		    WeixinJSBridge.on('menu:share:timeline', function(argv) {
		        WeixinJSBridge.invoke('shareTimeline', {
		            "img_url": window.shareData.imgUrl,
		            "img_width": "640",
		            "img_height": "640",
		            "link": window.shareData.timeLineLink,
		            "desc": window.shareData.tContent,
		            "title": window.shareData.tTitle
		        }, onShareComplete);
		    });
		}, false);
		</script>
		<div id=share style="display: none">
			<img width=100% src="http://g.lanrenmb.com/games/dlss/share.png" style="position: fixed;z-index:9999; top: 0; left: 0; display: " ontouchstart="document.getElementById('share').style.display='none';"/>
		</div>
		<script src="http://g.lanrenmb.com/dlss/auth/api.js"></script>
		<div style="display: none;">
			<script type="text/javascript">
			var auth = new Auth9G("dlss");
			var myData = {};
			auth.identify = function() {
				if (auth.user) {
					window.shareData.timeLineLink += ((window.shareData.timeLineLink.indexOf("?") == -1 ? "?" : "&") + "uid=" + auth.myuid);
				}
			}
			auth.ready = function() {
				
			}
			auth.check();
		
			function dp_submitScore(score){
				myscore=score;
				myData.score = score;
				myData.scoreName = score+"km";
				if(score>1000){
					if (confirm("哇塞，这一射"+score+"km！要不要通知下小伙伴们呢？")){
						dp_share();
					}
				}
			}
			function onShareComplete(res) {
				if (auth.user && myData.score != undefined) {
					setTimeout(function(){
						if (confirm("要将成绩提交到懒人模板排行榜吗？")) {
							auth.submit(myData.score, myData.scoreName, function(){
					        	auth.gotoRank("24h");
							});
						}
						else {
				        	document.location.href = mebtnopenurl;
						}
					}, 500);
				}
				else {
		        	document.location.href = mebtnopenurl;
				}
	        }
			</script>
